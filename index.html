<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="
    SmallTasks é um TODO-List desenvolvido para te ajudar a atingir pequenos objetivos diários. A soma de 'pequenas' conquistas nos traz grandes resultados
    .">
    <meta name="author" content="Adonis Jeronimo">
    <title>TODO | JAVASCRIPT</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="stylesheet" href="src/css/responsive.css" />
    <!-- FONT AWESOME - TODO -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT - TODO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>

    <main>

      <section class="study">
        <div class="todo-container">
          <header>
            <h1>TODO | JAVASCRIPT</h1>
          </header>

          <form id="todo-form">
            <p>Adicionar tarefa</p>
            <div class="form-control">
              <input
                type="text"
                id="todo-input"
                placeholder="O que você vai fazer?"
              />
              <button type="submit" class="submit">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
          </form>

          <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
              <input type="text" id="edit-input" />
              <button type="submit" class="submit">
                <i class="fas fa-edit"></i>
              </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
          </form>

          <div id="toolbar">
            <div id="search">
              <h4>Pesquisar:</h4>
              <form>
                <input type="text" id="search-input" placeholder="Buscar" />
                <button id="erase-button">
                  <i class="fas fa-backspace"></i>
                </button>
              </form>
            </div>

            <div id="filter">
              <h4>Filtrar:</h4>
              <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Concluidos</option>
                <option value="todo">Pendente</option>
              </select>
            </div>
          </div>
          <div id="todo-list">
            <!-- <div class="todo done">
              <h3></h3>
              <button class="finish-todo">
                <i class="fas fa-check"></i>
              </button>
              <button class="edit-todo">
                <i class="fas fa-edit"></i>
              </button>
              <button class="remove-todo">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div> -->
          </div>
        </div>
      </section>
    </main>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="src/js/index.js" defer></script>
  </body>
</html>
